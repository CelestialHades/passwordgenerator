<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="generator-container">
      <h1>Password Generator</h1>
      <div id="password">Click Generate!</div>
      <label>Length: <span id="lengthValue">12</span></label>
      <input type="range" id="length" min="6" max="20" value="12">
      <div>
        <input type="checkbox" id="uppercase" checked> Uppercase
        <input type="checkbox" id="lowercase" checked> Lowercase
        <input type="checkbox" id="numbers" checked> Numbers
        <input type="checkbox" id="symbols"> Symbols
      </div>
      <button id="generate" onclick="generatePassword()">Generate</button>
      <button id="copy" onclick="copyPassword()">Copy to Clipboard</button>
    </div>
    <script src="script.js"></script>
  </body>
  </html>
